---
layout: default
permalink: /work
---

<div class="work">
  <h1 class="page-title">my work</h1>
  <section>
    <div class="work-items">
      {% for work in site.work %}
      <a href="{{ work.url }}">
        <div class="work-item">
          <div class="work-item-image">
            <img
              src="/assets/img/work/{{ work.slug }}/{{ work.thumbnail }}"
              alt="{{ work.name }} thumbnail"
            />
          </div>
          <div class="work-item-content">
            <h2>{{ work.name }}</h2>
            {{ work.blurb | markdownify }}
            <div class="work-item-icon">
              <span class="lnr lnr-arrow-right"></span>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </section>
</div>
